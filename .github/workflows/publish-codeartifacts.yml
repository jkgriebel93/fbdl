name: Build application and publish to AWS CodeArtifact

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  check-version-bump:
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.version_check.outputs.version_changed }}
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if version was bumped
        id: version_check
        run: |
          CURRENT_VERSION=$(grep -E '^version = ' pyproject.toml | head -1 | cut -d'"' -f2)
          PREVIOUS_VERSION=$(git show HEAD~1:pyproject.toml | grep -E '^version = ' | head -1 | cut -d'"' -f2)
          echo "Current version: $CURRENT_VERSION"
          echo "Previous version: $PREVIOUS_VERSION"
          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "Version changed from $PREVIOUS_VERSION to $CURRENT_VERSION"
            echo "version_changed=true" >> $GITHUB_OUTPUT
          else
            echo "Version unchanged"
            echo "version_changed=false" >> $GITHUB_OUTPUT
          fi

  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write

    # needs: check-version-bump
    # if: needs.check-version-bump.outputs.version_changed == 'true' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.14

      - name: Install build tools
        run: pip install hatch twine

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_CODEARTIFACT_ROLE }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Build and publish
        run: |
          hatch build
          
          export TWINE_USERNAME=aws
          export TWINE_PASSWORD=$(aws codeartifact get-authorization-token \
            --domain ${{ secrets.CODEARTIFACT_DOMAIN }} \
            --domain-owner ${{ secrets.CODEARTIFACT_DOMAIN_OWNER }} \
            --query authorizationToken --output text)
          export TWINE_REPOSITORY_URL=$(aws codeartifact get-repository-endpoint \
            --domain ${{ secrets.CODEARTIFACT_DOMAIN }} \
            --domain-owner ${{ secrets.CODEARTIFACT_DOMAIN_OWNER }} \
            --repository ${{ secrets.CODEARTIFACT_REPOSITORY }} \
            --format pypi \
            --query repositoryEndpoint --output text)
          
          twine upload dist/*