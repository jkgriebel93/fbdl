[project]
name="fbdl"
version="0.0.1"
description="My customized tools for downloading (American) football content"
requires-python=">=3.12"
dependencies = [
    "yt-dlp==2025.7.21",
    "click==8.2.1",
    "ffmpeg-python==0.2.0",
    "pycryptodomex==3.23.0",
    "black==25.1.0"
]

[project.scripts]
fbdl = "fbdl.fbdl:cli"

[build-system]
requires = ["hatchling >= 1.27.0"]
build-backend = "hatchling.build"